<div class="row">
  <div class="col-md-5">
    <app-recipe-list
      (recipeDetails)="handleRecipeClick($event)"
    ></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail
      *ngIf="recipeDetails"
      [recipeDetails]="recipeDetails"
    ></app-recipe-detail>
    <p *ngIf="!recipeDetails">Please select a recipe!</p>
  </div>
</div>
